on:
  push:
    branches:
    - main
    - release/*
jobs:
  test:
  - name: Send email
    uses: devellany/send-mailer@v1.0.2
    with:
      host: smtp.google.com
      account: ${{secrets.ACCOUNT}}
      password: ${{secrets.MAIL_PASSWORD}}
      sender: devellany
      from: ${{secrets.MAIL_ADDRESS}}
      to: devellay@dico.me
      subject: mail title.
      body: your messages.
      contentType: text/plain
